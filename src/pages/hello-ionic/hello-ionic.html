<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mario cubo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="getting-started">
  <h1>{{title}}</h1>
   <h2>My element</h2>
   <ul class="list">
     <li *ngFor="let element of list"
       [class.selected]="element === selectedElement"
       (click)="onSelect(element)">
       <span class="badge">{{element.id}}</span> {{element.name}}
     </li>
   </ul>
   <div *ngIf="selectedElement">
     <h2>{{selectedElement.name}} details!</h2>
     <div><label>id: </label>{{selectedElement.id}}</div>
     <div>
       <label>name: </label>
       <input [(ngModel)]="selectedElement.name" placeholder="name"/>
     </div>
   </div>
</ion-content>
