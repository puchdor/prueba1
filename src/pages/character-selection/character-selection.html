<ion-header>

  <ion-navbar>
    <ion-title>CharacterSelection</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="character-selection">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ul class="selectW">
          <li class="tHeader">{{tHeader[0]}}</li>
          <li *ngFor="let champion of champions" [class.selected]="champion === selectedChampion" (click)="onSelectChampion(champion)">
            <span class="cBadge">{{champion.id}}</span> {{champion.name}}
          </li>
        </ul>
      </ion-col>
      <ion-col>
        <ul class="selectW">
          <li class="tHeader">{{tHeader[1]}}</li>
          <li *ngFor="let weapon of weapons" [class.selected]="weapon === selectedWeapon" (click)="onSelectWeapon(weapon)">
            <span class="cBadge">{{weapon.id}}</span> {{weapon.name}}
          </li>
        </ul>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="selectedChampion && selectedWeapon">
      <ion-col width-25 offset-50 class="continue" (click)="onSelect($event)">
        <ion-icon name="arrow-round-forward">Continue</ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
